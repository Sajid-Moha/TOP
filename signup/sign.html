<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="image">
            <div class="branding">
                <span class="brand-name">SAJID</span>
            </div>
        </div>
        <div class="forms">
            <div class="site-description">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <form action="#" method="GET">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form-pair">
                        <div class="item">
                            <label for="first-name">First Name*:</label>
                            <input type="text"
                                    id="first-name"
                                    name="first-name"
                                    placeholder="First"
                                    required>
                        </div>
                        <div class="item">
                            <label for="last-name">Last Name*:</label>
                            <input type="text"
                                    id="last-name"
                                    name="last-name"
                                    placeholder="Last"
                                    required>
                        </div>
                    </div>
                    <div class="form-pair">
                        <div class="item">
                            <label for="email">Email*:</label>
                            <input type="email"
                                    id="email"
                                    name="email"
                                    placeholder="me@domain.com"
                                    required>
                        </div>
                        <div class="item">
                            <label for="phone">Phone*:</label>
                            <input type="tel"
                                    id="phone"
                                    name="phone"
                                    placeholder="(111)-222-3333"
                                    required>
                        </div>
                    </div>
                    <div class="form-pair">
                        <div class="item">
                            <label for="password">Password*:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="item">
                            <label for="confirm">Confirm Password*:</label>
                            <input type="password" id="confirm" name="confirm" required>
                        </div>
                    </div>
                </fieldset>
                <button class="submit" type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" class="login">Log in</a></p>
        </div>
    </main>
</body>
</html>
