<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body id="body">
    <div class="modal">
        <button type="button" id="close" class="modal-close">&times;</button>
        <form class="form" method="GET">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" class="book-form">
            
            <label for="author">Book Author</label>
            <input type="text" id="author" name="author" class="book-form">

            <label for="num-pages">Book Length</label>
            <input type="number" id="num-pages" name="num-pages" class="book-form">

            <label for="read">Book Read?</label>
            <input type="checkbox" id="read" name="read" class="book-form" checked>

            <!-- adding margin to button ruins animation, use empty div instead -->
            <div class="spacing"></div>
            <button type="submit" class="form-submit">Add Book</button>
        </form>
    </div>
    <header>
        MY LIBRARY - SIMPLE
    </header>
    <main>
        <div class="library-container">
            <div class="library">
            </div>
        </div>
        <div class="controls">
            <button type="button" class="add">Add Book</button>
        </div>
    </main>
    <footer>
        Sajid Mohammad, The Odin Project
    </footer>
    <script src="books.js"></script>
    <script src="modal.js"></script>
</body>
</html>
