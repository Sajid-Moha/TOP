<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDashboard</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <nav class="sidebar">
        <div class="branding"><img class="logo" src="myLogo.png">Dashboard</div>
        <ul class="site-nav">
            <li class="nav-item"><a href="#">[ICON] Home</a></li>
            <li class="nav-item"><a href="#">[ICON] Profile</a></li>
            <li class="nav-item"><a href="#">[ICON] Message</a></li>
            <li class="nav-item"><a href="#">[ICON] History</a></li>
            <li class="nav-item"><a href="#">[ICON] Tasks</a></li>
            <li class="nav-item"><a href="#">[ICON] Communities</a></li>
        </ul>
        <ul class="admin-nav">
            <li class="nav-item"><a href="#">[ICON] Setting</a></li>
            <li class="nav-item"><a href="#">[ICON] Support</a></li>
            <li class="nav-item"><a href="#">[ICON] Privacy</a></li>
        </ul>
    </nav>
    <header>
        <div class="header-top">
            <form action="#" method="GET">
                <button type="submit" id="search-button">[ICON]</button>
                <input type="search" id="site-search">
            </form>
            <button type="button" id="notification-toggle">[ICON]</button>
            <div class="user-profile">
                <div class="profile-picture">[IMAGE]</div>
                <span id="username">Sajid Mohammad</span>
            </div>
        </div>
        <div class="header-bottom">
            <div class="profile-picture large-pfp">[IMAGE]</div>
            <div class="welcome">
                <p>Hi there,</p>
                <p>Sajid Mohammad (@Sajid)</p>
            </div>
            <div class="actions">
                <button type="button" class="action">
                    New
                </button>
                <button type="button" class="action">
                    Upload
                </button>
                <button type="button" class="action">
                    Share
                </button>
            </div>
        </div>
    </header>
</body>
</html>
